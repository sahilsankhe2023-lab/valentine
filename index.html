<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff5f9e, #2b0a3d);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(15px);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
    animation: popIn 1.5s ease;
    max-width: 420px;
    z-index: 2;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 15px;
    text-shadow: 0 0 15px pink;
  }

  p {
    font-size: 20px;
    margin-bottom: 25px;
  }

  .buttons {
    margin-top: 25px;
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.3s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: linear-gradient(45deg, #ff4d6d, #ff85a2);
    color: white;
    box-shadow: 0 0 20px #ff85a2;
  }

  .no {
    background: #222;
    color: white;
  }

  .celebrate {
    display: none;
    font-size: 26px;
    margin-top: 25px;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-110vh) scale(1.8); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_6b5e2c9f47.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey My MANGU MOCHI ‚ù§Ô∏è</h1>
  <p>
    You make my life brighter just by being in it.<br>
    So I need to ask you something important‚Ä¶
  </p>

  <h1>Will you be my Valentine? üíå</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">YES üíï</button>
    <button class="no" onclick="noClick()">NO üòè</button>
  </div>

  <div class="celebrate" id="celebrate">
    üíñ YAYYY! You just made me insanely happy üíñ<br>
    Happy Valentine‚Äôs Day, my love üòò
  </div>
</div>

<script>
  const celebrate = document.getElementById("celebrate");

  function yesClick() {
    celebrate.style.display = "block";
    confetti();
  }

  function noClick() {
    alert("You don‚Äôt have an option, bitch üòå‚ù§Ô∏è");
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 300);

  // Confetti
  function confetti() {
    for (let i = 0; i < 120; i++) {
      const conf = document.createElement("div");
      conf.style.position = "absolute";
      conf.style.width = "8px";
      conf.style.height = "8px";
      conf.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.top = "-10px";
      conf.style.animation = "floatUp 3s linear";
      document.body.appendChild(conf);

      setTimeout(() => conf.remove(), 3000);
    }
  }
</script>

</body>
</html>
